<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TCM Self-check</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="row" style="justify-content:space-between;">
        <h2 style="margin:0;">Body Map</h2>
        <div class="row">
          <select id="langSel">
            <option value="en" selected>English</option>
            <option value="zh">中文</option>
          </select>
        </div>
      </div>

      <div class="small" id="regionHint" style="margin-bottom:8px;"></div>

      <!-- 你的 SVG：确保每个可点部位元素具备 class="region" data-region="xxx" -->
      <svg id="bodyMap" viewBox="0 0 300 600" width="100%" height="520" aria-label="body map">

        <!-- 示例：你原来的人形轮廓（可留着） -->
        <!-- whole 大遮罩（如果你原 SVG 里有 whole，就保留；CSS 会让它不吃点击） -->
        <path class="region" data-region="whole"
          d="M150 40
             C120 40 105 65 105 90
             C105 120 115 140 125 155
             L125 210
             C125 260 105 300 95 340
             L95 520
             C95 555 120 575 150 575
             C180 575 205 555 205 520
             L205 340
             C195 300 175 260 175 210
             L175 155
             C185 140 195 120 195 90
             C195 65 180 40 150 40 Z"
          fill="#111827"/>

        <!-- ===== 关键：下面是“具体部位”热点（你已有的话保持即可） -->
        <!-- 头 -->
        <circle class="region" data-region="head" cx="150" cy="75" r="35" fill="#60a5fa" opacity="0.55"></circle>

        <!-- 胸（肺部区域） -->
        <rect class="region" data-region="chest" x="115" y="140" width="70" height="70" rx="18"
          fill="#34d399" opacity="0.55"></rect>

        <!-- 上腹 -->
        <rect class="region" data-region="upperAbd" x="110" y="220" width="80" height="60" rx="16"
          fill="#fbbf24" opacity="0.55"></rect>

        <!-- 中腹 -->
        <rect class="region" data-region="midAbd" x="110" y="285" width="80" height="60" rx="16"
          fill="#f97316" opacity="0.55"></rect>

        <!-- 下腹 -->
        <rect class="region" data-region="lowerAbd" x="110" y="350" width="80" height="60" rx="16"
          fill="#fb7185" opacity="0.55"></rect>

        <!-- ===== 新增：全身/体质的小热点（只点这些才触发 whole） -->
        <!-- 你想像“头部那样弄点小图”，先用小圆点最稳，后面再换图标 -->
        <g>
          <circle class="whole-hotspot" cx="40" cy="120" r="10" fill="#111827"></circle>
          <circle class="whole-hotspot" cx="40" cy="160" r="10" fill="#111827"></circle>
          <circle class="whole-hotspot" cx="40" cy="200" r="10" fill="#111827"></circle>
          <circle class="whole-hotspot" cx="40" cy="240" r="10" fill="#111827"></circle>

          <text x="60" y="125" font-size="12" fill="#111827">Whole</text>
          <text x="60" y="165" font-size="12" fill="#111827">Constitution</text>
          <text x="60" y="205" font-size="12" fill="#111827">Qi/Blood</text>
          <text x="60" y="245" font-size="12" fill="#111827">General</text>
        </g>

      </svg>

      <hr/>

      <div class="row" style="justify-content:space-between;">
        <h2 style="margin:0;">Symptoms</h2>
        <div class="row">
          <button id="clearBtn">Clear</button>
          <button id="analyzeBtn">Analyze</button>
        </div>
      </div>

      <div id="symptomList" class="symptom-list" style="margin-top:10px;"></div>

      <hr/>

      <h3 style="margin:0 0 8px 0;">Selected</h3>
      <div class="card" style="background:#fff;">
        <pre id="selectedBox" class="small" style="margin:0;"></pre>
      </div>
    </div>

    <div class="card">
      <h2 style="margin-top:0;">Result</h2>
      <pre id="result" class="result"></pre>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
